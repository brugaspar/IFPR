<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/app.css}" rel="stylesheet" />
  <title>CineClube</title>
</head>
<body>
  <!-- 
    NAVIGATION BAR
  -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">CineClube</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
	      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarCollapse">
	      <ul class="navbar-nav me-auto mb-2 mb-md-0">
	        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Filmes</a></li>
	        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Pessoas</a></li>
	      </ul>
	      <form class="d-flex">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
  <!-- 
    PAGE CONTENT
  -->
  <main class="container">
    <div class="bg-light p-5 rounded">
      <h1>Filmes + Séries</h1>
      <p class="lead">Cadastro de filmes & séries</p>

      <form th:object="${movie}" action="/movies/save" method="POST">

        <div class="mb-3">
          <label class="form-label" for="nome">Nome</label> 
          <input type="text" th:field="${movie.name}" class="form-control" id="nome" placeholder="Nome do filme ou série..."
          autocomplete="off">
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="ano">Ano</label>
            <input type="number" th:field="${movie.year}" class="form-control" id="ano" placeholder="2017"
            autocomplete="off" required="required" min="1900" max="2030">
          </div>
          <div class="col">
            <label class="form-label" for="categoria">Categoria</label> 
            <select th:field="${movie.category}" class="form-select" id="categoria">
              <option value="Action">Ação</option>
              <option value="Drama">Drama</option>
              <option value="Sci-fi">Ficção Científica</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary mt-3">Adicionar</button>
        </div>
      </form>
    </div>
  </main>
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
