<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="head :: head"></div>
<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
    <div th:replace="menu :: menu"></div>
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">
    <a class="btn btn-primary active" role="button" href="/peoples/new">
    <i class="bi bi-plus-square"></i>
        Pessoa
    </a>
        
    <div class="bg-light p-5 rounded">
      <h2>Pessoas cadastradas</h2>
      <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
      <!-- usando o thymeleaf para iterar na lista de filmes -->
        <tr th:each="people: ${peoplesList}">
          <td th:text="${people.id}"/>
          <td>
            <a th:href="@{/peoples/edit/{id}(id=${people.id})}" th:text="${people.name}"></a>
          </td>
          <td th:text="${people.birthday}"/>
          <td><a th:href="@{/peoples/delete/{id}(id=${people.id})}">
            <i class="bi bi-dash-circle" title="delete"></i>
          </a></td>
        </tr>
      </tbody>
      </table>
      
    </div>
  </main>
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
