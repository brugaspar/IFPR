<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="head :: head"></div>

<body>
  <div th:replace="menu :: menu"></div>

  <main class="container">
    <a class="btn btn-primary active" role="button" th:href="@{/persons/new}">
      <i class="bi bi-plus-square"></i>
      Pessoa
    </a>

    <div class="bg-light p-5 rounded">
      <div class="row">
      <h2>Pessoas</h2>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nascimento</th>
            <th>#</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="p: ${personList}">
            <td th:text="${p.id}"></td>
            <td>
              <a th:href="@{/persons/edit/{id}(id=${p.id})}" th:text="${p.name}"></a>
            </td>
            <td th:text="${{p.birthday}}"></td>
            <td><a th:href="@{/persons/delete/{id}(id=${p.id})}">
              <i class="bi bi-dash-circle" title="delete"></i>
            </a></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </main>

  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
