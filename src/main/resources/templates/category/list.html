<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="head :: head"></div>

<body>
  <div th:replace="menu :: menu"></div>

  <main class="container">
    <a class="btn btn-primary active" role="button" th:href="@{/categories/new}">
      <i class="bi bi-plus-square"></i>
      Categoria
    </a>

    <div class="bg-light p-5 rounded">
      <h3>Gerenciar Categorias</h3>
      
      <div class="row">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="category: ${categoryList}">
            <td th:text="${category.id}"></td>
            <td>
              <a th:href="@{/categories/edit/{id}(id=${category.id})}" th:text="${category.name}"></a>
            </td>
            <td><a th:href="@{/movies/delete/{id}(id=${category.id})}">
              <i class="bi bi-dash-circle" title="delete"></i>
            </a></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </main>

  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
